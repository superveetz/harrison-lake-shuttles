					},
					"S3DeploymentBucket": "hls-fixed-1-dev-20190729171914-deployment",
					"S3DeploymentRootKey": "amplify-appsync-files/a1ba3f411912eab59d711a0b147fff6040cdcbdf",
					"env": "dev"
				}
			}
		},
		"apiapihlsreststripe1": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hls-fixed-1-dev-20190729171914-deployment/amplify-cfn-templates/api/apihlsreststripe1-cloudformation-template.json",
				"Parameters": {
					"authRoleName": {
						"Ref": "AuthRoleName"
