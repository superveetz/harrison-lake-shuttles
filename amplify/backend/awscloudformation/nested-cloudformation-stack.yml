					"userPoolName": "hlsfixed10f159df0_userpool_0f159df0",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "hlsfix0f159df0_sns-role",
					"roleExternalId": "hlsfix0f159df0_role_external_id",
					"policyName": "hlsfix0f159df0-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "",
					"requiredAttributes": "email",
					"userpoolClientName": "hlsfix0f159df0_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientWriteAttributes": "email",
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "hlsfix0f159df0_totp_lambda_role",
					"mfaLambdaLogPolicy": "hlsfix0f159df0_totp_lambda_log_policy",
					"mfaPassRolePolicy": "hlsfix0f159df0_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "hlsfix0f159df0_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "hlsfix0f159df0_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "hlsfix0f159df0_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "hlsfix0f159df0_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"resourceName": "hlsfixed10f159df0",
