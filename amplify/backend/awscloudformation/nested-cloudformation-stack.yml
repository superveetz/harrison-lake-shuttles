					"functionhlsfunctionstripeArn": {
						"Fn::GetAtt": [
							"functionhlsfunctionstripe",
							"Outputs.Arn"
						]
					},
					"env": "dev"
				}
			}
		},
		"functionhlsfunctionstripe": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hls-fixed-1-dev-20190729171914-deployment/amplify-cfn-templates/function/hlsfunctionstripe-cloudformation-template.json",
				"Parameters": {
					"env": "dev"
				}
			}
		},
